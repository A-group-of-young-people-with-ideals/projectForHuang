<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>黄</title>

		<link href="css/register.css" rel="stylesheet" type="text/css" />

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/register.js"></script>
	</head>
	<body>
		<header class="register_top">
			<label>用户注册</label>
			<span>已有账号？马上<a href="login.html">登录</a></span>
		</header>
		<div class="register_panel">
			<div class="register_topPanel">
				　欢迎注册！
			</div>
			<div class="register_mainPanel">
				<div class="register_leftPanel">
					<form class="register_form" action="" method="" autocomplete="off">
						<div class="register_formInput">
							<label>用户名</label><input type="text" class="register_textInput" id="username" value="" />
						</div>
						<p class="register_formTip">提示</p>
						<div class="register_formInput">
							<label>密　码</label><input type="password" class="register_textInput" id="username" value="" />
						</div>
						<p class="register_formTip">提示</p>
						<div class="register_formInput">
							<label>确认密码</label><input type="password" class="register_textInput" id="username" value="" />
						</div>
						<p class="register_formTip">提示</p>
						<div class="register_formInput">
							<label>手机号</label><input type="text" class="register_textInput" id="username" value="" />
						</div>
						<p class="register_formTip">提示</p>
						<div class="register_formInput">
							<label>类型</label>
							<select class="register_select">
								<option value="" selected>----请选择----</option>
								<option value="">学生</option>
								<option value="">教师</option>
								<option value="">学校员工</option>
								<option value="">维修人员</option>
								<option value="">后勤管理人员</option>
							</select>
						</div>
						<p class="register_formTip">提示</p>
						<button type="button" class="register_btn">注　　册</button>
					</form>
				</div>
				<div class="register_rightPanel"></div>
			</div>
		</div>
		<footer class="register_bottom">
			维修系统
		</footer>
	</body>
</html>
